<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Style Mobile Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#login">Login</a>
  </nav>

  <div class="section" id="home">
    <h1>Welcome</h1>
    <p>This is a Chef's Table-themed mobile site built with HTML, CSS, and JS.</p>
  </div>

  <div class="section" id="about">
    <h2>About</h2>
    <p>The advent of films brought storytelling to life, influencing culture, entertainment, and how people view the world.</p>
  </div>

  <div class="section" id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" class="card" /><br><br>
    <input type="password" id="password" placeholder="Password" class="card" /><br><br>
    <button class="btn" onclick="login()">Log In</button>
    <p id="error" style="color: #F3CA52;"></p>
  </div>

  <div class="section" id="profile">
    <h2>Profile</h2>
    <p id="greeting"></p>
    <button class="btn" onclick="logout()">Log Out</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
